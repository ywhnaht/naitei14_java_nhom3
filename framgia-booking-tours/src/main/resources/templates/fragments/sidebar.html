	<div th:fragment="sidebar"

		<!-- Navigation Menu -->

				<i class="fas fa-chart-line w-6"></i> <span class="ml-3">Tổng quan</span>
			</a>

			</a>

			<a th:href="@{/admin/reviews}"
			   th:classappend="${activeMenu == 'reviews'} ? 'active' : ''"
			   class="menu-item flex items-center px-6 py-3 text-white hover:bg-blue-800 transition-colors duration-200">
				<i class="fas fa-star w-6"></i> <span class="ml-3">Quản lý Review</span>

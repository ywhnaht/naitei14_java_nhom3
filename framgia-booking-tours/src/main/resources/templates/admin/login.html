<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - Framgia Booking Tours</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-bg min-h-screen flex items-center justify-center px-4 py-12">
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Card -->
    <div class="login-card rounded-3xl p-10 w-full max-w-md relative z-10">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mb-6 logo-pulse shadow-xl">
                <i class="fas fa-plane-departure text-white text-4xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Admin Panel</h1>
            <p class="text-gray-600 text-lg">Framgia Booking Tours</p>
            <div class="mt-4 h-1 w-20 bg-gradient-to-r from-blue-500 to-purple-600 mx-auto rounded-full"></div>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-xl mb-6 shadow-sm">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-xl"></i>
                </div>
                <div class="ml-3">
                    <p class="font-medium" th:text="${errorMessage}"></p>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded-xl mb-6 shadow-sm">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-xl"></i>
                </div>
                <div class="ml-3">
                    <p class="font-medium" th:text="${successMessage}"></p>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-bold text-gray-700 mb-2">
                    Email
                </label>
                <div class="input-group">
                    <input
                            type="email"
                            id="email"
                            name="username"
                            th:value="${email}"
                            required
                            autocomplete="email"
                            class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:outline-none"
                            placeholder="admin@framgia.com">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <!-- Password Field with Toggle -->
            <div>
                <label for="password" class="block text-sm font-bold text-gray-700 mb-2">
                    Mật khẩu
                </label>
                <div class="input-group">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:outline-none"
                            placeholder="••••••••">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password"
                       id="togglePassword"
                       onclick="togglePasswordVisibility()"
                       title="Hiện/Ẩn mật khẩu"></i>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                            type="checkbox"
                            id="remember-me"
                            name="remember-me"
                            class="checkbox-custom w-4 h-4 text-purple-600 border-2 border-gray-300 rounded focus:ring-purple-500 focus:ring-2">
                    <label for="remember-me" class="ml-2 text-sm font-medium text-gray-700">
                        Ghi nhớ đăng nhập
                    </label>
                </div>

                <a href="#" class="text-sm font-semibold text-purple-600 hover:text-purple-800 transition-colors">
                    Quên mật khẩu?
                </a>
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="btn-login w-full py-4 px-4 text-white font-bold rounded-xl shadow-lg text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t-2 border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500 font-medium">hoặc</span>
            </div>
        </div>

        <!-- Back to Home -->
        <a href="/" class="block w-full py-4 px-4 text-center text-gray-700 font-bold bg-gray-100 hover:bg-gray-200 rounded-xl transition-all duration-300 hover:shadow-md">
            <i class="fas fa-home mr-2"></i>Quay về trang chủ
        </a>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; 2025 Framgia Booking Tours. All rights reserved.</p>
        </div>
    </div>
</div>

<script th:src="@{js/login.js}"></script>
</body>
</html>
